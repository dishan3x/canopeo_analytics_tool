<!DOCTYPE html>
<html >
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,initial-scale=1">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>Canopeo</title>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
       <link rel="stylesheet" href="css/Custom.css" />
      <link rel="stylesheet" href="css/materialize.min.css" />
      <link rel="stylesheet" href="css/fontawesome/all.css" />
  </head>

  <body>

    <header>
       <!--   Navigation Bar    -->
      <nav class="navbar ">
          <div class="nav-wrapper">
                <label class="button navBarLabels" id="btn-upload-label" style="margin:5px;" disabled onclick="alert('Gathering weather infromation from mesonet station.')">
                    <i id="camera-icon" class="fa fa-camera-retro fa-4x" aria-hidden="true"></i>
                    <span class="is-hidden-mobile" style="padding-left: 10px;"><strong class="navTags"><!--Load images--></strong></span>
                </label>
                <label id="index-header">KOLA</label>
          </div> 
      </nav>
    </header> 

    <main>
      <div class="container"> 

              <!-- Station/Api status infromation Div -->

              <div id="api-information-div" >
                  <div class="col s12 m12" >
                    <label id="nearestStationLabel"><text >Nearest station : </text ><text id="nearestStationLabelText"></text ></label>
                    <label id="findnearestLabel"><text>| Distance : </text><text id="distanceLabelText"></text></label>
                  </div>
                  <div class="col s12 m12" >
                    <label id="userCordinatesLattitude">Lattitude : <text id="userLattitudeText"></text>  </label>
                    <label id="userCordinatesLongitude">| Longitude : <text id="userLongitudeText"></text> </label>
                  </div>
                  <div class="col s12 m12" >
                    <label id="weatherDataStatusLabel"></label>
                  </div>
              </div>

              <!-- The logo -->

              <div id="leafcontainer" class="center-align" >
                <div id="indexLeaf" class="center-align">
                  <img src="images/greenEditedWithRotate.png" alt="Smiley face" height="40%" width="50%"> 
                </div>
              </div>

              <!-- Reslut Grid -->

              <div id="resultGrid" style="display:none;">

                <div class="row displayTilesRow">
                  
                              <div class="col s6 m6 card blue-grey darken-1" id="cardData">
                                <div class="card-content white-text">
                                  <span class="card-title">Green Canopy Cover (%)</span>
                                  <p class="title-view" id="canopeoCover_val"> </p>
                                </div>
                              </div>
                      
                              <div class="col s6 m6 card blue-grey darken-1">
                                    <div class="card-content white-text">
                                      <span class="card-title extraString">Crop Coefficient</span>
                                      <p class="title-view" id="cropCoefficient_val"></p>
                                    </div>  
                              </div>
               </div>

              <div class="row displayTilesRow">

                                    <div class="col s6 m6 card blue-grey darken-1">
                                        <div class="card-content white-text">
                                          <span class="card-title">ETo (mm/day)</span>
                                          <p class="title-view" id="evapotranspiration_val"></p>
                                        </div>
                                    </div>
                    
                                    <div class="col s6 m6 card blue-grey darken-1">
                                        <div class="card-content white-text">
                                          <span class="card-title extraString">ETc (mm)</span>
                                          <p class="title-view" id="cropEvapotranspiration_val"></p>
                                        </div>
                                    </div>       
              </div>

              <div class="row pictureDiv">
                                    <div  id="orignal-image"></div>
                                    <div  id="classified-image"></div>
              </div>
                
            </div> <!-- end result tab -->

            <!-- error block  -->

            <div id="errorDiv" style="display: none;">
              <div class="card-panel">
                  <span id="errorContent" class="blue-text text-darken-2"></span>
                  <button class=" waves-effect waves-light btn button" id="retry" onclick="javascript:window.location.href='';">Retry</button>
              </div>
            </div>

            
        </div> <!-- container div -->
</main>

<script src="libraries/p5/p5.js"></script>
<script src="js/kola_v1.0.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
          

</body>
</html>
